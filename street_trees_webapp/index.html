<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vancouver Street Trees</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Downtown Vancouver Street Trees</span>
        </nav>
        <div class="main-content">
            <div class='top-subcontent'>
                <select id="dropdown" class="item1">
                    <option value="all">Filter Trees by Common Name</option>
                </select>
                <p class="item2">This data is from the City of Vancouver's <a
                        href="https://opendata.vancouver.ca/explore/dataset/street-trees/information/?disjunctive.species_name&disjunctive.common_name&disjunctive.height_range_id">Open
                        Data Portal</a> and includes only trees planted along streets. Last update November 2020.</p>
            </div>
            <div id="map">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="dt-street-trees.js"></script>
    <script src="map.js"></script>
</body>

</html>
